<!doctype html>
<html ng-app> <!--  Talar om att detta är en Angular-applikation -->
  <head>
<!—Infogar Angular-ramverket -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js">
    </script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="name" /> <!— ng-model är vår data, det vi vill visa, det intressanta. Textrutan binds till vår model som binds till vår HTML-->

      <hr>
      <h1>Hello {{name}}!</h1> <!— ng-model skrivs ut här. Kallas för directive -->
    </div>
  </body>
</html>
